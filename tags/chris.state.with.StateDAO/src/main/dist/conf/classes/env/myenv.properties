db.type=hsql

db.driver=org.hsqldb.jdbcDriver
db.url=jdbc:hsqldb:file:hsql-db/atomserver-db/database
db.username=sa
db.password=

db.getdate.func=NOW()

db.poolsize.max=8

db.timeout.sql.stmts=40
db.timeout.txn.put=30
db.timeout.txn.seqnum=30

security.use.filters=true

bootstrappers=org.atomserver.utils.hsql.HsqlBootstrapper